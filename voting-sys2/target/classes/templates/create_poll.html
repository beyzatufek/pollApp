<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script type="text/javascript">
		function addOption() {
			var optionsContainer = document.getElementById('optionsContainer');
			var input = document.createElement('input');
			input.type= 'text';
			input.name= 'options';
			input.className= 'form-control mt-2';
			input.required=true;
			optionsContainer.appendChild(input);
		}
		</script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Poll System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="nav navbar-nav navbar-right">
				

				<li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/users/login}"> Login</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
			</ul>
		</div>
	</nav>
<div class="container">
	<div class="card mt-4 bg-light">
		<h2 class="mt-4 text-center mb-3" style="color:blue">Create a new Poll</h2>
		<form id="createPollForm" th:action="@{/poll/new}" method="post">

			<div class="card-body">
				<div class="form-group row">
					<label for="question" class="col-sm-2 col-form-label">Question</label>
					<div class="col-sm-7">
						<input type="text" id="question" name="question"
							class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label for="choices" class="col-sm-2 col-form-label">Options:</label>
					<div class="col-sm-5">
						<div id="optionsContainer">
							<!-- 						<input type="text" name="choices" class="form-control" required >
 -->
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<button type="button" class="btn btn-primary btn-block mt-2"
							onclick="addOption()">Add Option</button>

					</div>
					<div class="col-md-2">
						<button type="submit" class="btn btn-primary btn-block mt-2">Create
							Poll</button>

					</div>

				</div>
			</div>

		</form>
	</div>
</div>
</body>
</html>
