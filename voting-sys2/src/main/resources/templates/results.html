<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Poll Results</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Poll System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="nav navbar-nav navbar-right">
				

				<li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
			</ul>
		</div>
	</nav>


<div class="container">
	<div class="card mt-4 bg-light">
		<div class="card-body">
			<h2 class="card-title mb-4 text-danger" th:text="${poll.question}"></h2>
			
			<h3 class="text-success">Current Standings</h3>
			<ul class="list-group">
				<li th:each="option : ${poll.optionList}" class="list-group-item">
					<span th:text="${option.choice_text}" class="text-dark"></span>:
					<span th:text="${option.votes}" class="text-primary"></span> votes
			</ul>
		</div>
	</div>
</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.botstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
